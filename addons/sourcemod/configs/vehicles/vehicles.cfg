// VEHICLE CONFIGURATION:
//  Allows you to configure your own vehicles.
//
// Attributes:
//  name			- Unique identifier of the vehicle (required)
//  display_name	- Translation key in vehicles.phrases.txt for the human-readable name of the vehicle (optional)
//  model			- Vehicle model (required)
//  skin			- Vehicle model skin (optional)
//  vehiclescript	- Vehicle script (required)
//  type			- Vehicle type (required)
//                      Possible values: car_wheels, car_raycast, jetski_raycast, airboat_raycast
//  downloads		- List of files that should be added to the downloads table for clients to download (optional)
//
