// 
// VEHICLE CONFIGURATION:
//  Allows you to configure your own vehicles.
//
// Attributes:
//  id						- Unique identifier of the vehicle (required)
//  name					- Translation key in vehicles.phrases.txt for the human-readable name of the vehicle (optional)
//  model					- Vehicle model (required)
//  skin					- Vehicle model skin (optional)
//  vehiclescript			- Vehicle script (required)
//  type					- Vehicle type (required)
//  							- Possible values: car_wheels, car_raycast, jetski_raycast, airboat_raycast
//  lock_speed				- Vehicle must be going slower than this for player to enter or exit, in in/sec
//  downloads				- List of files that should be added to the downloads table for clients to download (optional)
//  is_passenger_visible	- Whether the vehicle passenger is visible (optional)
//
"Vehicles"
{
	"0"
	{
		"id"					"hl2_jeep"
		"name"					"#Vehicle_HL2_Jeep"
		"model"					"models/buggy.mdl"
		"skin"					"0"
		"vehiclescript"			"scripts/vehicles/jeep_test.txt"
		"type"					"car_wheels"
		"lock_speed"			"10.0"
		"is_passenger_visible"	"1"
	}
	
	"1"
	{
		"id"					"hl2_airboat"
		"name"					"#Vehicle_HL2_Airboat"
		"model"					"models/airboat.mdl"
		"skin"					"0"
		"vehiclescript"			"scripts/vehicles/airboat.txt"
		"type"					"airboat_raycast"
		"lock_speed"			"10.0"
		"is_passenger_visible"	"1"
	}
	
